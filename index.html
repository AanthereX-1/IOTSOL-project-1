<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- site icon -->
    <link rel="icon" href="./assets/icon-shift-manager.png">
    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/286993d943.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Shift Manager App</title>
</head>

<body>
    <a href="./index.html"><h1 class="display-6"><i class="fas fa-tasks"></i><span class="text-info"> Shift <span
        class="text-decoration-underline">Manager</span></span> App</h1>
</a>
    <h1 class="h4 mt-4"><i class="far fa-hand-point-down"></i> Add an Employee</h1>

    <div class="container mt-5">
        <!-- here we insert the bootstrap alert with showAlert() -->

        <form class="text-center" id="employee-form">
            <input id="name" type="text" placeholder="Type name">
            <input id="cnic" type="text" placeholder="Type cnic">
            <input id="email" type="text" placeholder="Type email">
            <input id="shift" type="text" placeholder="Mention your shift">
            <input class="btn btn-primary btn-sm mt-2" type="submit" value="Submit">
        </form>

    </div>


    <form style="overflow-x:auto;">
        <table class="border border-2">
            <thead>
                <th class="text-decoration-underline">Employee Name</th>
                <th class="text-decoration-underline">CNIC</th>
                <th class="text-decoration-underline">Email</th>
                <th class="text-decoration-underline">Shift</th>
                <th class="text-decoration-underline">Delete</th>
            </thead>
            <tbody id="employee-list">

            </tbody>
        </table>
    </form>


    <!-- bootsratp bundle with popper  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
